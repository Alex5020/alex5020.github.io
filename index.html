<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #dddddd;
}
 
body {
  font-family: Arial, Helvetica, sans-serif;
}


article {
  padding: 20%;
}

</style>
</head>
<body>
  
<hr>
  
<ul>
  <li><a href="#home">Biology</a></li>
  <li><a href="#news">Computing</a></li>
</ul>
<hr>

<article>
   <h1>Support Vector Machine </h1>
   <p>Support Vector Machine </p>
</article>
<hr>

</body>
</html>
